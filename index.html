<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Browser</title>
</head>
<body>
<h1>Proxy Browser</h1>

<!-- URL入力フォーム -->
<form id="proxyForm">
    <input type="url" id="urlInput" placeholder="URLを入力してください">
    <button type="submit">アクセスする</button>
</form>

<!-- JavaScript -->
<script>
// フォームのサブミット時の処理
document.getElementById("proxyForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const url = document.getElementById("urlInput").value;
    if (url) {
        loadWebPage(url);
    }
});

// ウェブページを読み込む関数（プロキシを使用）
function loadWebPage(url) {
    // CORSを回避するためのプロキシサーバーのURL
    const proxyUrl = "https://api.allorigins.win/raw?url=";
    const apiUrl = proxyUrl + encodeURIComponent(url);

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch page: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            // 取得したHTMLを解析してリダイレクト先のURLを取得
            const redirectedUrl = parseRedirect(data);
            if (redirectedUrl) {
                // リダイレクト先がある場合は再度読み込む
                loadWebPage(redirectedUrl);
            } else {
                // 直接ページをリダイレクトする（iframeを使用せず、プロキシ経由でページ遷移）
                window.location.href = url;
            }
        })
        .catch(error => {
            console.error("Error fetching web page:", error);
            alert("指定したURLにアクセスできませんでした。URLを確認してください。");
        });
}

// リダイレクト先を解析する関数
function parseRedirect(html) {
    const match = html.match(/<meta\s+http-equiv=["']refresh["']\s+content=["']\d+;\s*url=([^"']+)["']/i);
    if (match && match[1]) {
        return match[1];
    }
    return null;
}
</script>

</body>
</html>
